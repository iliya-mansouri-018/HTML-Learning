<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form>
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="enter you email" >
        <br><br>
        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" placeholder="enter your password">
        <br><br>
        <select name="Front-end" id="" title="select your Front-end language">
            <option value="language" disabled>select your Front-end language</option>
            <option value="Html">Html</option>
            <option value="Css">Css</option>
            <option value="JavaScript">JavaScript</option>
        </select>
        <br><br>
        <input type="text" name="" id="" disabled placeholder="Select Back-end language">
        <br>
        <input type="radio" name="language" id="c#"><label for="c#">c#</label>
        <input type="radio" name="language" id="c++"><label for="c++">c++</label>
        <input type="radio" name="language" id="php"><label for="php">php</label>
        <br><br>
        <label for="birth">Birthday date</label>
        <input type="date" name="birth" id="birthday" title="select your birthday date">
        <br><br>
        <input type="submit">
    </form>
</body>

</html>
