<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="enter you email" required>
        <br><br>
        <label for="pass">password:</label>
        <input type="password" name="pass" id="pass" placeholder="enter your password" required>
        <br><br>
        <select name="Front-end" id="" title="select your Front-end language">
            <option value="language" disabled selected>select your Front-end language:</option>
            <option value="Html">Html</option>
            <option value="Css">Css</option>
            <option value="JavaScript">JavaScript</option>
        </select>
        <br><br>
        <label>Select your backend language:</label>
        <br>
        <input type="radio" name="language" id="c#"><label for="c#">c#</label>
        <input type="radio" name="language" id="c++"><label for="c++">c++</label>
        <input type="radio" name="language" id="php"><label for="php">php</label>
        <br><br>
        <label for="birth">Birthday date:</label>
        <input type="date" name="birth" id="birthday" title="select your birthday date" required max="2003-07-24"
            min="1940-07-24">
        <br><br>
        <label for="cit">Enter your city:</label>
        <input list="city" id="cit">
        <datalist id="city">
            <option value="karaj"></option>
            <option value="tehran"></option>
            <option value="zanjan"></option>
            <option value="esfehan"></option>
        </datalist>
        <br><br>
        <label for="age">Enter your age:</label>
        <input type="range" name="age" id="age" min="10" max="100">
        <br><br>
        <label for="dahe">dahe</label>
        <input type="number" name="age" id="dahe" min="10" max="90" step="10">
        <br><br>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required><br><br>
        <small>Format: 123-45-678</small><br><br>
        <br><br>
        <input type="submit">
    </form>

            </tr>

            </tr>
        </table>
    </article>
</body>

</html>
